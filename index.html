<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    
    <!-- Bootstrap & Open-Iconic -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <link href="src/css/style.css" rel="stylesheet">
</head>
<body>
    
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Proyecto</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Tabs -->
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="opciones-tab" data-bs-toggle="tab" data-bs-target="#opciones" role="tab">Opciones</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="detalles-tab" data-bs-toggle="tab" data-bs-target="#detalles" role="tab">Detalles</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active p-3" id="opciones" role="tabpanel">
                <p>Información sobre opciones de compra.</p>
            </div>
            <div class="tab-pane fade p-3" id="detalles" role="tabpanel">
                <p>Detalles adicionales del producto.</p>
            </div>
        </div>
    </div>
    
    <!-- Collapse -->
    <div class="container mt-4">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#faq">Ver Preguntas Frecuentes</button>
        <div class="collapse mt-3" id="faq">
            <div class="card card-body">
                Aquí se responderán las preguntas más comunes.
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="container mt-4">
        <button type="button" class="btn btn-success" id="suscribirseBtn" data-bs-toggle="modal" data-bs-target="#suscripcionModal">
            Suscribirse
        </button>
        <div class="modal fade" id="suscripcionModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Suscríbete a nuestro boletín</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        // Seleccionar el botón de suscripción
        const suscribirseBtn = document.getElementById('suscribirseBtn');
        const suscripcionModal = new bootstrap.Modal(document.getElementById('suscripcionModal'));

        // Registrar eventos del modal
        $('#suscripcionModal').on('show.bs.modal', function () {
            console.log('El modal comienza a abrirse');
            // Cambiar el color y deshabilitar el botón
            suscribirseBtn.disabled = true;
            suscribirseBtn.classList.remove('btn-success');
            suscribirseBtn.classList.add('btn-secondary');
        });

        $('#suscripcionModal').on('shown.bs.modal', function () {
            console.log('El modal se ha abierto completamente');
        });

        $('#suscripcionModal').on('hide.bs.modal', function () {
            console.log('El modal comienza a cerrarse');
        });

        $('#suscripcionModal').on('hidden.bs.modal', function () {
            console.log('El modal se ha cerrado completamente');
            // Reactivar el botón y restaurar el color
            suscribirseBtn.disabled = false;
            suscribirseBtn.classList.remove('btn-secondary');
            suscribirseBtn.classList.add('btn-success');
        });
    </script>

</body>
</html>
